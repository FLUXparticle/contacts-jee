<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Hello Welt</title>
</h:head>
<h:body>

    <h:panelGroup rendered="#{not empty helloBean.names}">
        <ul>
            <ui:repeat value="#{helloBean.names}" var="name">
                <li>#{name}</li>
            </ui:repeat>
        </ul>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty helloBean.names}">
        <p>No names have been added yet.</p>
    </h:panelGroup>

    <h:outputText value="Hello, #{helloBean.name}!" />

    <h:form id="nameForm">
        <h:outputLabel for="name" value="Name:"/>
        <h:inputText id="name" value="#{helloBean.name}" required="true" label="Name"/>
        <h:commandButton value="Update" action="#{helloBean.submit}"/>
    </h:form>

</h:body>
</html>
