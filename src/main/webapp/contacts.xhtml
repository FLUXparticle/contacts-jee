<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Contact List</title>
</h:head>
<h:body>
    <h:form>
        <h:messages/>
        <h:commandButton value="Add New Contact" action="addContact?faces-redirect=true"/>
    </h:form>

    <h:dataTable value="#{contactBean.contacts}" var="contact" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{contact.id}
        </h:column>
        <h:column>
            <f:facet name="header">Version</f:facet>
            #{contact.version}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{contact.name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{contact.email}
        </h:column>
        <h:column>
            <f:facet name="header">Address</f:facet>
            #{contact.address}
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <!-- Edit link, the contact ID is passed to the edit page as a URL parameter -->
            <h:link value="Edit" outcome="editContact">
                <f:param name="id" value="#{contact.id}" />
            </h:link>
            |
            <!-- Delete command link -->
            <h:form>
                <h:commandLink value="Delete" action="#{contactBean.deleteContact(contact.id)}"
                               onclick="return confirm('Are you sure you want to delete this contact?');"/>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
