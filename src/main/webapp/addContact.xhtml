<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Add Contact</title>
</h:head>
<h:body>
    <h:form>
        <h:messages/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{contactBean.contact.name}" label="Name"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{contactBean.contact.email}" label="Email"/>

            <h:outputLabel for="address" value="Address:"/>
            <h:inputTextarea id="address" value="#{contactBean.contact.address}" rows="3" cols="30" label="Address"/>
        </h:panelGrid>

        <h:commandButton value="Save" action="#{contactBean.addContact}"/>
        <h:button value="Cancel" outcome="contacts"/>
    </h:form>
</h:body>
</html>
